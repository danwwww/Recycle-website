<script>
    var xmlHttp;
    function CreateXmlHttp(){
        if (window.ActiveXObject) {
            xmlHttp= new ActiveXObject('Microsoft.XMLHTTP');
        }
        else if(window.XMLHttpRequest){
            xmlHttp= new XMLHttpRequest();
        }
    }
    function buildAccount(){
        var user={};
        user.firstname = document.getElementsByClassName("Username")[0].value;
        console.log(user.username);
        if (document.getElementsByClassName("Useremail")[0].value == ""){
            alert("Email must be filled")
        }else{
            user.email = document.getElementsByClassName("Useremail")[0].value;
            console.log(user.email);
        }

        if (document.getElementsByClassName("Userpassword")[0].value == ""){
            alert("Password must be filled");
        }else{
            user.passwordHash = document.getElementsByClassName("Userpassword")[0].value;
            console.log(user.passwordHash);
        }

        var emailRegex = /^\w+@\w+(\.\w+)+$/;
        var email = user.email;
        if(!emailRegex.test(email)){
            alert('Sorry, please enter the right email format');
            return;
        }

        xmlHttp= new XMLHttpRequest();
        xmlHttp.open("GET","api/email/"+user.email,true);
        xmlHttp.onload = function () {
            console.log("responseText",xmlHttp.responseText != "");
            if(xmlHttp.responseText != ""){
                alert('This email has been registered');
            }else{
                var json = JSON.stringify(user);
                console.log("json=",json);
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "/api", true);
                xhttp.setRequestHeader('Content-type','application/json; charset=utf-8');
                xhttp.onload = function () {
                    var users = JSON.parse(xhttp.responseText);
                    console.log("user",users);
                    if (xhttp.readyState == 4 && xhttp.status == "200") {
                        console.table(users);
                        alert('Thank you for your registration, you can now login');
                    } else {
                        console.log(xhttp.readyState,xhttp.status);
                        console.error(users);
                    }
                };
                xhttp.send(json);
            }
        }
        xmlHttp.send(null);
    }
</script>
